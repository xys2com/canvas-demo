<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cloud</title>
	</head>
	<style>
		body {
			background: #000;
			color: #00eeffab;
		}
		.test-canvas {
			border: 1px solid #fff;
		}
	</style>
	<body></body>
	<script src="./graphData.js"></script>
	<script src="./tween.js"></script>
	<script src="./event-manager.js"></script>
	<script src="./handv0.13.js"></script>
	<script src="./Color.js"></script>
	<script src="./cloud.js"></script>
	<script>
		const cloud = new Cloud({
			x: 0,
			y: 0,
			width: 1920,
			height: 800,
			// 设置整体色
			colors: {
				side: "#fff",
				fill: "#00eeff66",
				line: "#c678dd"
			},
			zIndex: 1
		});
		const canvas = cloud.createCloud({
			x: 100,
			y: 100,
			size: random(300, 600),
			colors: {
				start: "#696867",
				end: "#f1af45"
			}
		});
		document.body.appendChild(canvas);
	</script>
</html>
