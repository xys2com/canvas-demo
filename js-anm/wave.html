<html lang="en">

  <script>
    const $ = (e) => {
      const els = document.querySelectorAll(e);
      return els.length === 1 ? els[0] : els;
    };
    const random = function (n, r) {
      if ((arguments.length < 2 && ((r = n), (n = 0)), n > r)) {
        var a = r;
        (r = n), (n = a);
      }
      return Math.floor(Math.random() * (r - n + 1)) + n;
    };
  </script>
  <script>
    const _W = document.body.clientWidth,
      _H = document.body.clientHeight;
    let canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    canvas.width = _W;
    canvas.height = _H;
    let ctx = canvas.getContext("2d");
    function main() {
      let lingrd = ctx.createLinearGradient(0, 0, 0, _H);
      lingrd.addColorStop(0, "red");
      lingrd.addColorStop(1, "yellow");
      ctx.save();
      ctx.moveTo(_W / 2, _H);
      ctx.quadraticCurveTo((_W / 4) * 3, (_H / 4) * 3, _W, _H);
      ctx.lineTo(_W / 2, _H);
      ctx.fillStyle = lingrd;
      ctx.fill();
    }
    function rxy() {
      const x = random(_W / 4, (_W / 4) * 3);
      const y = random(_H / 4, (_H / 4) * 3);
      return [
        {
          x,
          y: _H,
        },
        {
          x: _W,
          y,
        },
      ];
    }
    function getAllPoint() {
      let [p1, p2] = rxy();
    }
    main();
  </script>
