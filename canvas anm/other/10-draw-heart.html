<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body></body>
  <script>
    function $(s) {
      let el = document.querySelectorAll(s);
      if (el.length > 1) return el;
      else return el[0];
    }

    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }
      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    main();

    function main() {
      $("body").innerHTML = "";
      $("html").style.height = "100%";
      $("body").style.height = "100%";
      let c = document.createElement("canvas");
      c.id = "canvas";
      $("body").appendChild(c);
      c.style.background = "#fff";
      c.width = document.body.offsetWidth;
      c.height = document.body.offsetHeight;
      let c_w = c.width;
      let c_h = c.height;
      let ctx = c.getContext("2d");
      var angle = 10;
      var hue = 100;
      var apl = 0.3;
      var key = true;
      // lineColor();
      function vm() {
        var t = parseFloat(angle / Math.PI);
        var x = parseFloat(19.5 * (16 * Math.pow(Math.sin(t), 3)) + c_w / 2);
        var y = parseFloat(
          -20 *
            (13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t)) +
            c_h / 2
        );
        ctx.lineJoin = "round";
        ctx.lineWidth = 5;
        ctx.lineTo(x, y);
        // ctx.arc(x, y, 2, 0, 2 * Math.PI);
        ctx.globalAlpha = 1;
        ctx.strokeStyle = "#e99ea0";
        ctx.stroke();
        angle += 0.15;
        let fm0 = window.requestAnimationFrame(vm);
        if (angle > 30) {
          ctx.fillStyle = "#e99ea0aa";
          ctx.fill();
          window.cancelAnimationFrame(fm0);
        }
      }

      // function lineColor() {
      //   hue = hue - 1;
      //   if (hue <= 0) {
      //     hue = 360;
      //   }
      //   var clr = "hsl(" + hue + ", 61%, 33%)";
      //   ctx.strokeStyle = clr;
      //   ctx.stroke();
      //   window.requestAnimationFrame(lineColor);
      // }
      vm();
    }
  </script>
</html>
